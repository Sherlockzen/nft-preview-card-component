<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <div class="card">
    <div class="hover-container">
      <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="Image of a cube colorfull">
      <div class="eye">
        <img  src="./images/icon-view.svg" alt="Icon of a eye">
      </div>
    </div>
    
    <p><span class="text-hover">Equilibrium #3429</span></p>

    <div class="padding softBlue">Our Equilibrium collection promotes balance and calm.</div>

    <div class="grid">
      
      <div class="item1">
        <img class="ethereumIcon" src="./images/icon-ethereum.svg" alt="icon of ethereum coin">
        0.041 ETH
      </div>
      
      <div class="item2 softBlue relative">
        <img class="clock" src="./images/icon-clock.svg" alt="clock icon">
        <span>3 days left</span>
      </div>

    </div>
    <hr>
    <div class="flex2">
      <img class="avatar" src="./images/image-avatar.png" alt="avatar of a person">
      <span class="softBlue">Creation of</span> <span class="text-hover">Jules Wyvern</span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sherlockzen" target="_blank">Sherlockzen</a>.
  </div>
</body>
</html>
